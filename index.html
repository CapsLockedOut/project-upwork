<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Analysis</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="main-container">
        <h1>Job Analysis</h1>

        <input type="file" id="fileInput" accept=".json">

        <div id="filters">
            <br>
            <label for="levelFilter">Filter by Level:</label>
            <select id="levelFilter">
                <option value="">All</option>
            </select>

            <label for="typeFilter">Filter by Type:</label>
            <select id="typeFilter">
                <option value="">All</option>
            </select>

            <label for="skillFilter">Filter by Skill:</label>
            <select id="skillFilter">
                <option value="">All</option>
            </select>

            <button id="filterButton">Filter Jobs</button>
        </div>

        <br>

        <div id="sorting">
            <label for="sortBy">Sort by:</label>
            <select id="sortBy">
                <option value="titleAZ">Title (A-Z)</option>
                <option value="titleZA">Title (Z-A)</option>
                <option value="postedTimeNewest">Posted Time (Newest First)</option>
                <option value="postedTimeOldest">Posted Time (Oldest First)</option>
            </select>
        </div>

        <br>

        <div id="jobList"></div>
        
        <div id="modal" class="modal">
            <div class="modal-content">            
                <h2 id="modal-title"></h2>
                <p id="modal-details"></p>
                <button class="close-button">OK</button>            
            </div>
        </div>

        <script src="JobAnalysis.js"></script>
    </div>
</body>
</html>
